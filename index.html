<!-- Markdown è§£æåº“ marked (è½»é‡ï¼Œå®‰å…¨) -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  (function() {
    // ------ é…ç½® marked (å¯é€‰) ------
    marked.setOptions({
      breaks: true,      // æ”¯æŒæ¢è¡Œ
      gfm: true,         // GitHub é£æ ¼ markdown
      headerIds: false,  // ä¸è‡ªåŠ¨ç”Ÿæˆidï¼Œé¿å…å¹²æ‰°
      mangle: false
    });

    // ------ DOM å…ƒç´  ------
    const homeSection = document.getElementById('home-view');
    const novalatSection = document.getElementById('novalat-view');
    const chitchatSection = document.getElementById('chitchat-view');
    const homeContentDiv = document.getElementById('home-content');
    const novalatContentDiv = document.getElementById('novalat-content');
    const chitchatContentDiv = document.getElementById('chitchat-content');

    // å¯¼èˆªæŒ‰é’®
    const navLinks = document.querySelectorAll('.nav-link');
    // æ¨¡å—æŒ‰é’® (Novalatå†…éƒ¨)
    const moduleBtns = document.querySelectorAll('.module-btn');

    // çŠ¶æ€è·Ÿè¸ª
    let currentNovalatModule = 'syntax';        // é»˜è®¤è¯­æ³•
    let novalatInitialized = false;             // æ ‡è®°é¢‘é“å†…æ˜¯å¦å·²åŠ è½½è¿‡å†…å®¹ (ç”¨äºé¦–æ¬¡æ˜¾ç¤º)
    let homeInitialized = false;
    let chitchatInitialized = false;

    // æ–‡ä»¶æ ¹è·¯å¾„ (markdownæ–‡ä»¶å¤¹)
    const MD_PATH = 'markdown/';

    // ------ é€šç”¨ fetch + markdown æ¸²æŸ“å‡½æ•° ------
    async function loadMarkdownInto(fileName, containerElement) {
      if (!containerElement) return;
      // æ˜¾ç¤ºåŠ è½½ä¸­ (å¯é€‰)
      containerElement.innerHTML = `<div class="loading-placeholder">ğŸ“¡ åŠ è½½ ${fileName} ...</div>`;
      try {
        const response = await fetch(MD_PATH + fileName);
        if (!response.ok) {
          // æ–‡ä»¶ä¸å­˜åœ¨æ—¶ç»™å‡ºå‹å¥½æç¤ºï¼Œä¸”ä¸ç ´åç»“æ„
          containerElement.innerHTML = `<div class="loading-placeholder" style="color: #b04a4a;">âš ï¸ æœªæ‰¾åˆ° ${fileName} ï¼Œè¯·åˆ›å»º markdown/${fileName} æ–‡ä»¶ã€‚</div>`;
          return;
        }
        const mdText = await response.text();
        // ç”¨markedè§£æ
        const htmlContent = marked.parse(mdText);
        containerElement.innerHTML = htmlContent;
      } catch (error) {
        console.error('åŠ è½½markdownå¤±è´¥:', error);
        containerElement.innerHTML = `<div class="loading-placeholder" style="color: #b04a4a;">âŒ åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•æˆ–æ£€æŸ¥ç½‘ç»œã€‚</div>`;
      }
    }

    // ------ åˆ‡æ¢è§†å›¾ (æ˜¾ç¤ºå¯¹åº”section) ------
    function switchView(viewId) {
      // éšè—æ‰€æœ‰è§†å›¾
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
      // ç§»é™¤æ‰€æœ‰å¯¼èˆªactiveçŠ¶æ€
      navLinks.forEach(link => link.classList.remove('active'));

      // æ˜¾ç¤ºé€‰ä¸­çš„è§†å›¾
      if (viewId === 'home') {
        homeSection.classList.add('active-view');
        document.querySelector('.nav-link[data-view="home"]').classList.add('active');
        // å¦‚æœä¸»é¡µå†…å®¹æœªåˆå§‹åŒ–ï¼ŒåŠ è½½home.md
        if (!homeInitialized) {
          loadMarkdownInto('home.md', homeContentDiv).then(() => { homeInitialized = true; });
        }
      } 
      else if (viewId === 'novalat') {
        novalatSection.classList.add('active-view');
        document.querySelector('.nav-link[data-view="novalat"]').classList.add('active');

        // è‹¥å°šæœªåˆå§‹åŒ–Novalatå†…éƒ¨æ˜¾ç¤º (å³ä»æœªåŠ è½½è¿‡ä»»ä½•æ¨¡å—)ï¼Œåˆ™åŠ è½½å½“å‰æ¨¡å— (syntax)
        if (!novalatInitialized) {
          // ç¡®ä¿æ¨¡å—æŒ‰é’®é«˜äº®æ­£ç¡® (é»˜è®¤syntaxå·²æ˜¯active-module)
          loadMarkdownInto('syntax.md', novalatContentDiv).then(() => {
            novalatInitialized = true;
          });
        } else {
          // å·²ç»åˆå§‹åŒ–è¿‡ï¼Œä½†ä¸ºäº†ç¡®ä¿å†…å®¹æ˜¯æœ€æ–°çš„ï¼Ÿå¯æ ¹æ®éœ€è¦é‡æ–°åŠ è½½å½“å‰æ¨¡å—(ä¸å¼ºåˆ¶)
          // å¦‚æœæƒ³ä¿æŒæœ€æ–°ï¼Œå¯å–æ¶ˆä¸‹ä¸€è¡Œæ³¨é‡Šï¼›ä½†ä¸ºçœæµé‡ï¼Œæš‚ä¸é‡è½½ã€‚è‹¥ç”¨æˆ·æ‰‹åŠ¨åˆ‡æ¢æ¨¡å—å†åŠ è½½
          // ä½†ä¸ºäº†ä½“éªŒï¼šå†æ¬¡æ˜¾ç¤ºæ—¶ä¿ç•™åŸå†…å®¹ï¼Œä¸è‡ªåŠ¨åˆ·æ–°ã€‚
        }
      } 
      else if (viewId === 'chitchat') {
        chitchatSection.classList.add('active-view');
        document.querySelector('.nav-link[data-view="chitchat"]').classList.add('active');
        if (!chitchatInitialized) {
          loadMarkdownInto('chitchat.md', chitchatContentDiv).then(() => { chitchatInitialized = true; });
        }
      }
    }

    // ------ å¤„ç†Novalatå†…éƒ¨æ¨¡å—åˆ‡æ¢ ------
    function switchNovalatModule(moduleName) {
      // æ›´æ–°æŒ‰é’® active æ ·å¼
      moduleBtns.forEach(btn => {
        const mod = btn.dataset.module;
        if (mod === moduleName) {
          btn.classList.add('active-module');
        } else {
          btn.classList.remove('active-module');
        }
      });

      // æ ¹æ®æ¨¡å—ååŠ è½½å¯¹åº” markdown æ–‡ä»¶
      let fileName = '';
      if (moduleName === 'syntax') fileName = 'syntax.md';
      else if (moduleName === 'lexicon') fileName = 'lexicon.md';
      else if (moduleName === 'article') fileName = 'article.md';
      else fileName = 'syntax.md';  // fallback

      // æ›´æ–°å†…å®¹å®¹å™¨ï¼Œå¹¶æ ‡è®°novalatå·²åˆå§‹åŒ–
      loadMarkdownInto(fileName, novalatContentDiv).then(() => {
        novalatInitialized = true;
        currentNovalatModule = moduleName;
      });
    }

    // ------ äº‹ä»¶ç»‘å®š ------
    // å¯¼èˆªæ ç‚¹å‡»
    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const view = link.dataset.view;
        if (view) switchView(view);
      });
    });

    // Novalat å†…éƒ¨æ¨¡å—æŒ‰é’®ç‚¹å‡»
    moduleBtns.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        const module = btn.dataset.module;
        // å¦‚æœç‚¹å‡»çš„æ˜¯å·²ç»æ¿€æ´»çš„æ¨¡å—ï¼Œé€šå¸¸å¯å¿½ç•¥ï¼Œä½†ä»å¯é‡æ–°åŠ è½½ï¼ˆç¬¦åˆæ›´æ–°å†…å®¹çš„ç›´è§‰ï¼‰
        // ä½†ä¸ºäº†å…è®¸æ‰‹åŠ¨åˆ·æ–°ï¼ˆä¾‹å¦‚ä¿®æ”¹äº†mdæ–‡ä»¶åç‚¹å‡»é‡æ–°åŠ è½½ï¼‰ï¼Œè¿™é‡Œæ€»æ˜¯åŠ è½½
        switchNovalatModule(module);
        // åŒæ—¶ç¡®ä¿å½“å‰è§†å›¾æ˜¯ novalat (é˜²æ­¢ä»å…¶ä»–è§†å›¾ç›´æ¥ç‚¹å‡»æ¨¡å—)
        // å¦‚æœå½“å‰ä¸åœ¨novalatè§†å›¾ï¼Œè‡ªåŠ¨åˆ‡æ¢åˆ°novalatè§†å›¾
        if (!novalatSection.classList.contains('active-view')) {
          switchView('novalat');
          // æ¨¡å—é«˜äº®ä¼šè¢«switchNovalatModuleæ›´æ–°ï¼Œä½†switchView('novalat')é‡Œä¸ä¼šè‡ªåŠ¨é‡æ–°åŠ è½½æ¨¡å—
          // å› æ­¤éœ€è¦æ‰‹åŠ¨è°ƒç”¨åŠ è½½ï¼Œä½†ä¸ºäº†é¿å…å†²çªï¼šåœ¨switchViewåå†æ¬¡è°ƒç”¨switchNovalatModule(module)
          // ä½†æ˜¯switchNovalatModuleä¼šå†æ¬¡åŠ è½½ï¼Œå¯èƒ½ä¼šé‡å¤ã€‚æ‰€ä»¥æˆ‘ä»¬å¯ä»¥ä¼˜åŒ–ï¼š
          // å¦‚æœå½“å‰è§†å›¾ä¸æ˜¯novalatï¼Œå…ˆåˆ‡è§†å›¾ï¼Œç„¶åè°ƒç”¨æ¨¡å—åŠ è½½ã€‚
          // ç”±äºswitchView('novalat')ä¸ä¼šæ”¹å˜novalatContentDivå†…å®¹(å› ä¸ºnovalatInitializedå¯èƒ½ä¸ºtrue)ï¼Œä½†æˆ‘ä»¬éœ€è¦æ˜¾ç¤ºæ–°æ¨¡å—
          // æ‰€ä»¥ç®€å•å¤„ç†ï¼šå…ˆåˆ‡è§†å›¾ï¼Œå†æ‰§è¡Œæ¨¡å—åŠ è½½ (switchNovalatModuleå†…éƒ¨ä¼šåŠ è½½æ–‡ä»¶å¹¶æ›´æ–°)
          // ä½†æ³¨æ„switchViewé‡Œå¯èƒ½ä¼šæ£€æŸ¥novalatInitializedï¼Œä½†ä¸é‡æ–°åŠ è½½ï¼Œæ‰€ä»¥ä¹‹åè°ƒç”¨switchNovalatModuleå¯ä»¥è¦†ç›–ã€‚
        }
        // å¦‚æœå·²ç»åœ¨novalatè§†å›¾ï¼Œç›´æ¥åˆ‡æ¢æ¨¡å—å³å¯ï¼ˆå·²ç»åœ¨ä¸Šè¾¹è°ƒç”¨switchNovalatModuleï¼‰
      });
    });

    // ä¿®æ­£åŒæ—¶ç‚¹å‡»æ¨¡å—å’Œå¯¼èˆªçš„è”åŠ¨ï¼šå¦‚æœç‚¹å‡»æ¨¡å—æ—¶æ‰€åœ¨è§†å›¾ä¸æ˜¯novalatï¼Œæ‰‹åŠ¨åˆ‡æ¢è§†å›¾ + åŠ è½½æ¨¡å—
    // å¢å¼ºï¼šç›‘å¬æ¨¡å—æŒ‰é’®ï¼Œç»Ÿä¸€å¤„ç†
    function handleModuleClick(moduleBtn) {
      const module = moduleBtn.dataset.module;
      // å¦‚æœå½“å‰æ¿€æ´»è§†å›¾ä¸æ˜¯novalatï¼Œå…ˆåˆ‡æ¢è§†å›¾
      if (!novalatSection.classList.contains('active-view')) {
        switchView('novalat');
      }
      // åˆ‡æ¢æ¨¡å— (å¹¶åŠ è½½)
      switchNovalatModule(module);
    }

    // é‡å†™æ¨¡å—æŒ‰é’®ç›‘å¬ (é¿å…é‡å¤)
    moduleBtns.forEach(btn => {
