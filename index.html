<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  (function() {
    marked.setOptions({ breaks: true, gfm: true, headerIds: false });

    // å…ƒç´ 
    const homeSection = document.getElementById('home-view');
    const novalatSection = document.getElementById('novalat-view');
    const homeContent = document.getElementById('home-content');
    const novalatContent = document.getElementById('novalat-content');
    const navLinks = document.querySelectorAll('.nav-link[data-view]');
    const moduleBtns = document.querySelectorAll('.module-btn');

    let novalatInitialized = false;
    let homeInitialized = false;
    const MD_PATH = 'markdown/';

    function loadMarkdown(file, container) {
      container.innerHTML = `<div class="loading-placeholder">ğŸ“¡ åŠ è½½ ${file} ...</div>`;
      fetch(MD_PATH + file)
        .then(res => {
          if (!res.ok) throw new Error('File not found');
          return res.text();
        })
        .then(md => { container.innerHTML = marked.parse(md); })
        .catch(err => {
          container.innerHTML = `<div class="loading-placeholder" style="color:#b04a4a;">âš ï¸ æœªæ‰¾åˆ° ${file} ï¼Œè¯·åˆ›å»º markdown/${file} æ–‡ä»¶ã€‚</div>`;
        });
    }

    function switchView(viewId) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
      navLinks.forEach(link => link.classList.remove('active'));

      if (viewId === 'home') {
        homeSection.classList.add('active-view');
        document.querySelector('.nav-link[data-view="home"]').classList.add('active');
        if (!homeInitialized) {
          loadMarkdown('home.md', homeContent);
          homeInitialized = true;
        }
      } else if (viewId === 'novalat') {
        novalatSection.classList.add('active-view');
        document.querySelector('.nav-link[data-view="novalat"]').classList.add('active');
        if (!novalatInitialized) {
          loadMarkdown('syntax.md', novalatContent);
          novalatInitialized = true;
        }
      }
    }

    function switchNovalatModule(module) {
      moduleBtns.forEach(btn => {
        btn.classList.toggle('active-module', btn.dataset.module === module);
      });
      let file = module === 'syntax' ? 'syntax.md' : (module === 'lexicon' ? 'lexicon.md' : 'article.md');
      loadMarkdown(file, novalatContent);
      novalatInitialized = true;
    }

    // å¯¼èˆªç‚¹å‡»
    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        switchView(link.dataset.view);
      });
    });

    // æ¨¡å—æŒ‰é’®ç‚¹å‡»
    moduleBtns.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        if (!novalatSection.classList.contains('active-view')) {
          switchView('novalat');
        }
        switchNovalatModule(btn.dataset.module);
      });
    });

    // åˆå§‹åŒ–ä¸»é¡µ
    switchView('home');
  })();
</script>
